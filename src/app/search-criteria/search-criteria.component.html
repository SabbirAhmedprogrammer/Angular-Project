<div class="search-container">
  <h1>Find A Movie</h1>
  <form #findForm="ngForm" (ngSubmit)="getFormData(findForm)" class="search-form">
    <label for="vote-text">Score</label>
    <input type="text" id="vote-text" name="vote-text" placeholder="1 - 10" ngModel />
    <label for="select-genre">Genre</label>
    <select name="select-genre" id="select-genre" ngModel>
      <!-- so we targeted the single object of genre which contains the objects of genres, thus genre.genres -->
      <!-- attribute binding -->
      <option [value]="singleGenre.id" *ngFor="let singleGenre of genre?.genres">{{ singleGenre.name }}</option>

    </select>
    <label for="year-text">Year</label>
    <input type="text" name="year-text" id="year-text" ngModel />
    <button>Search</button>
  </form>
</div>
<app-movie-list [data]="data"></app-movie-list>


<!-- element.name lets us create an element with the class altogether! class will be the name -->
