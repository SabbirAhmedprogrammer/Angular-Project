<div class="movies-container">
  <div *ngFor="let movie of data; index as i" class="movie-content">
    <div class="button-picture">
      <button class="button-positioning">
        <i class="fas fa-heart icon" (click)="addToWatchlist(movie)"></i>
      </button>
      <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="movie poster" class="image" />
    </div>
    <button (click)="setShowIndex(i)">More Info</button>


    <div class="popup-container" *ngIf="showIndex==i">
      <div class="popup">

        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="movie poster" class="image" />
        <p class="title-text">{{ movie.original_title }}</p>
        <p>{{ movie.release_date }}</p>
        <p>Rating:{{movie.vote_average}}</p>
        <p>{{ movie.overview }}</p>
        <button class="exit" (click)="removeShowIndex()">EXIT</button>

      </div>
    </div>

  </div>



</div>
