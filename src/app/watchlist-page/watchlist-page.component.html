<div class="watchlist-container">
  <div *ngFor="let movie of data">
    <img
      src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
      alt="movie poster"
      class="image"
    />
    <p class="title-text">{{ movie.original_title }}</p>
    <p>{{ movie.release_date }}</p>
  </div>
</div>
